<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <title>{{ title }} | ElectroQuotes</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark ml-auto" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ElectroQuotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/log_out">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/sign_in">Iniciar sesi√≥n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sign_up">Registrarse</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h2>{{ title }}</h2>
        {% block content %}
        {% endblock %}
    </main>

    <footer>

    </footer>
</body>

</html>
