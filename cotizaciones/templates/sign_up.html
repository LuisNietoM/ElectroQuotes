{% extends 'shared.html' %}
{% block content %}

{% if msj %}
<div id="error-alert" class="alert alert-danger" role="alert">
    {{ msj }}
</div>
<script>
    // Ocultar la alerta despu√©s de 30 segundos
    setTimeout(function () {
        document.getElementById('error-alert').style.display = 'none';
    }, 3000);
</script>
{% endif %}

<form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>

{% endblock %}
